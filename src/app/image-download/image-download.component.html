<div class="container">
    <div class="row" >
        <div class="text-center " *ngFor="let image of imageUrls"> 
            
            <img
            src="{{image}}" alt="Van Gogh, self-portrait"  width="500px" height="500px"><br>
            <button class="btn btn-primary m-2"  type="button"  (click)="downloadImage(image)" >Download Image</button>
            <form  #forms="ngForm" (submit)="downloadZipImage(forms.value)"  >      
             <input type="text" #images="ngModel" hidden name="images" [ngModel]="image"/>
             <button class="btn btn-primary m-2"  type="submit">Download Zip</button> 
        </form>
        </div>
    </div>
</div>
