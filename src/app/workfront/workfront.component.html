

<div class="container" >
    <div class="row">
        <div class="nav">
            <span>
                <mat-icon> comment</mat-icon><a (click)="comment()">Add a comment</a>
            </span>
        </div>
        <div class="toolbar" *ngIf="comments">
            <nav class="toolbarnav">
                <mat-icon title="Reset pointer" (click)="pointers()">mouse</mat-icon>
               <mat-icon id="arrowline" (click)="arrow()" title="select by arrow"> call_made</mat-icon>
                <mat-icon id="select" (click)="select()" title="select">add</mat-icon>
                <mat-icon id="deactivate" (click)="close()">cancel</mat-icon>
            </nav>
        </div>
    </div>
    <div class="row" [ngClass]="styles?classname:arrows?arrowclass:point?pointclass:''" *ngFor="let data of array" id="canvas-wrap">
        <mat-card>
        <div class="col-md-6" id="overlay">
            <h4>{{data.name | uppercase}} </h4>
          
            <div class="row" >
                <div class="col-md-4">
                    <img src="../../assets/{{data.image}}" id="image" width="200px" height="200px" alt="image">
                </div>
                <div class="col-md-3">
                    <canvas id="canvas"  width="550px" height="240px" ></canvas>
                </div>
            </div>
       <div>
        <div *ngIf="!showcomments">
            <span (click)="showcomment(data)" class="span" >Show Comments</span>
        </div>
        <div *ngIf="showcomments">
            <span (click)="hidecomments()" class="span">Hide Comments</span>
        </div>
        </div>
            <div *ngIf="showcomments" >
                <h4>Comments</h4>
                <div *ngFor="let com of datas.comments">
                <span >{{com}}</span>
            </div>
            </div>
            
                  
           
        </div>
    </mat-card>
    </div>
</div>
<script src="./fabric.js"></script>
